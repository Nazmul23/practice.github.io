<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google-maps</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

     
	 <script src="assets/js/jquery-3.1.0.slim.min.js"></script>
</head>
<body>

	<!--AIzaSyDVh2OLkJQ6RdMGf_s7NTc2n10n6i8txbw -->

	<div class="section-paadding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="googleMap" style="width: 100%; height: 500px"></div>
					<script>
						function myMap() {
						var MapOptions= {
						    center:new google.maps.LatLng(23.7582467,90.3861682),
						    zoom:12,
						    scrollwheel: false,
						    styles:[
							    {elementType: 'geometry', stylers: [{color: '#F5F4F6'}]},
							     {
					              featureType: 'road',
					              elementType: 'geometry',
					              stylers: [{color: '#ffffff'}]
					            },
					            {
					              featureType: 'water',
					              elementType: 'geometry',
					              stylers: [{color: '#ededed'}]
					            },
					            {
					              featureType: 'road',
					              elementType: 'labels.text.fill',
					              stylers: [{color: '#696969'}]
					            },
					            
						    ],
						};
						var map=new google.maps.Map(document.getElementById("googleMap"),MapOptions);
						}
					</script>
					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjYir-pZ1tAWXqsT9RscWndQhqOThWbNY&callback=myMap"></script>
				</div>
			</div>
		</div>
	</div>
	

	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery-circle-progress-1.2.2.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/jquery-isotop-3.0.4.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
